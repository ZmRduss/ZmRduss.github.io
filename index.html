<body>

    <h1>Vaše IP adresa:</h1>
    <p id="ipAddress"></p>
    <h1>Vaše lokace:</h1>
    <p id="location"></p>

    <script>
        // Funkce pro získání IP adresy pomocí API
        function getIPAddress() {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ipAddress").innerText = data.ip;
                    getLocation(data.ip);
                })
                .catch(error => {
                    console.error("Chyba při získávání IP adresy: ", error);
                });
        }

        // Funkce pro získání lokace pomocí IP adresy
        function getLocation(ip) {
            fetch(`https://ipapi.co/${ip}/json/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("location").innerText = `${data.city}, ${data.country_name}`;
                    saveToLogFile(ip, data.city, data.country_name);
                })
                .catch(error => {
                    console.error("Chyba při získávání lokace: ", error);
                });
        }

        // Zavolání funkce pro získání IP adresy po načtení stránky
        document.addEventListener("DOMContentLoaded", getIPAddress);

        // Funkce pro uložení IP adresy a lokace do souboru
        function saveToLogFile(ip, city, country) {
            const logData = `IP adresa: ${ip}, Lokace: ${city}, ${country}\n`;
            fetch("save_iplog.php", {
                method: "POST",
                body: logData
            })
            .catch(error => {
                console.error("Chyba při ukládání do souboru: ", error);
            });
        }
    </script>
